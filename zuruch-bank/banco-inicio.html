<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuruch Bank - Inicio</title>
    <link rel="icon" type="image/icon" href="img/favicon/favicon.ico"/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/banco-inicio.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="banco-inicio.html">
            <img src="img/logo-banco-zuruch.svg" alt="Logo del Banco Zuruch" height="40">
            <span>Zuruch</span>
        </a>
    
        <!-- Botón del menú para móviles -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Menú">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="banco-inicio.html">Saldo</a></li>
                <li class="nav-item"><a class="nav-link" href="transferencias.html">Transferencias</a></li>
                <li class="nav-item"><a class="nav-link" href="bizum.html">Bizum</a></li>
                <li class="nav-item"><a class="nav-link" href="tarjetas.html">Tarjetas</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <section id="saldo" class="mb-5">
            <h2>Saldo en Cuenta</h2>
            <p>Saldo disponible: <strong>1,500.00€</strong></p>
        </section>

        <section id="historial">
            <h2>Historial de Operaciones</h2>
            <div class="btn-group mb-3" role="group">
                <button type="button" class="btn btn-primary" onclick="filtrarOperaciones('todos')">Todos</button>
                <button type="button" class="btn btn-danger" onclick="filtrarOperaciones('gasto')">Gastos</button>
                <button type="button" class="btn btn-success" onclick="filtrarOperaciones('ingreso')">Ingresos</button>
            </div>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tabla-operaciones">
                    <!-- Aquí se cargarán los datos dinámicamente -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/banco-inicio.js"></script>
</body>
</html>
