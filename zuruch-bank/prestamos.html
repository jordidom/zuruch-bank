<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuruch Bank - Préstamos</title>
    <link rel="icon" type="image/icon" href="img/favicon/favicon.ico"/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/banco-inicio.css">
    <link rel="stylesheet" href="css/prestamos.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="banco-inicio.html">
            <img src="img/logo-banco-zuruch.svg" alt="Logo del Banco Zuruch" height="40">
            <span>Zuruch</span>
        </a>
    
        <!-- Botón del menú para móviles -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Menú">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="banco-inicio.html">Saldo</a></li>
                <li class="nav-item"><a class="nav-link" href="transferencias.html">Transferencias</a></li>
                <li class="nav-item"><a class="nav-link" href="prestamos.html">Préstamos</a></li>
                <li class="nav-item"><a class="nav-link" href="tarjetas.html">Tarjetas</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Simulador de Préstamos</h2>
        <div class="card p-4 shadow-sm">
            <label for="cantidad">Cantidad del Préstamo (€):</label>
            <input type="range" id="cantidad" min="500" max="50000" step="100" value="10000" class="custom-range">
            <p class="text-center font-weight-bold" id="cantidad-valor">10,000€</p>

            <label for="meses">Plazo en Meses:</label>
            <input type="range" id="meses" min="6" max="72" step="1" value="24" class="custom-range">
            <p class="text-center font-weight-bold" id="meses-valor">24 meses</p>

            <h3 class="text-center">Cuota Mensual: <span id="cuota" class="text-primary">0.00€</span></h3>
            <h4 class="text-center">Importe total préstamo: <span id="total-pagar" class="text-primary">0.00€</span></h4>
        </div>

        <h2 class="text-center mt-5">Solicita tu Préstamo</h2>
        <form class="card p-4 shadow-sm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dni">DNI/NIE</label>
                <input type="text" id="dni" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="ingresos">Ingresos Mensuales (€)</label>
                <input type="number" id="ingresos" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block font-weight-bold">Solicitar Préstamo</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/prestamos.js"></script>
</body>
</html>
